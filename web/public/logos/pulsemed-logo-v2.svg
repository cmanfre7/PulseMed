<svg viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient: solid on right (near M), fades to transparent on left (toward P) -->
    <linearGradient id="fadeLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E11D48" stop-opacity="0"/>
      <stop offset="100%" stop-color="#E11D48" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- "Pulse" text in dark slate -->
  <text x="30" y="42" 
    font-family="'SF Pro Display', 'Helvetica Neue', 'Inter', system-ui, sans-serif" 
    font-size="36" 
    font-weight="600"
    letter-spacing="-0.01em"
    fill="#1E293B">Pulse</text>
  
  <!-- Fading underline: the LEFT tail of the M, going under "Pulse" -->
  <!-- Uses path instead of line for better gradient support -->
  <path 
    d="M30 56 L145 56" 
    stroke="url(#fadeLeft)" 
    stroke-width="2.5" 
    stroke-linecap="round"
    fill="none"
  />
  
  <!-- M waveform - starts where underline ends, NO long tail on right -->
  <path 
    d="M145 56
       L150 56
       L155 48
       L162 56
       L172 26
       L184 72
       L200 8
       L216 72
       L226 26
       L236 56
       L241 48
       L248 56" 
    stroke="#E11D48" 
    stroke-width="2.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
</svg>
