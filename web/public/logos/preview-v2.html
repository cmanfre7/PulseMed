<!DOCTYPE html>
<html>
<head>
  <title>PulseMed Logo V2</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <style>
    body {
      font-family: system-ui;
      padding: 40px;
      background: #f5f5f5;
    }
    .preview {
      background: white;
      padding: 40px;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .preview.dark {
      background: #1E293B;
    }
    h2 { margin: 0 0 20px 0; color: #666; font-weight: 400; }
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <h1>PulseMed Logo V2</h1>
  
  <div class="preview">
    <h2>Light background (1x)</h2>
    <img src="pulsemed-logo-v2.svg?v=2" alt="PulseMed Logo">
  </div>
  
  <div class="preview dark">
    <h2 style="color: #94a3b8;">Dark background</h2>
    <img src="pulsemed-logo-v2.svg?v=2" alt="PulseMed Logo">
  </div>
  
  <div class="preview">
    <h2>2x Scale</h2>
    <img src="pulsemed-logo-v2.svg?v=2" alt="PulseMed Logo" style="transform: scale(2); transform-origin: left top; margin-bottom: 100px;">
  </div>
</body>
</html>
