<svg viewBox="0 0 320 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the underline: Fades from Slate to Rose as it approaches the M -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E293B" stop-opacity="0.1"/>
      <stop offset="40%" stop-color="#E11D48" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Gradient for the M symbol: Rose to Teal transition -->
    <linearGradient id="symbolGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E11D48"/>
      <stop offset="100%" stop-color="#0D9488"/>
    </linearGradient>
  </defs>

  <!-- "Pulse" Text -->
  <!-- Clean, heavy geometric sans-serif. Dark Slate. -->
  <text x="10" y="65" 
    font-family="'SF Pro Display', 'Inter', system-ui, -apple-system, sans-serif" 
    font-size="52" 
    font-weight="700"
    letter-spacing="-0.03em"
    fill="#1E293B">Pulse</text>

  <!-- 
    The Continuous Line Structure:
    1. Starts under the "P" as a sleek underline.
    2. Flows right, transforming color.
    3. Rises up to form the Left Arch of the M (Rose).
    4. Dips sharp deep (EKG spike) in the center.
    5. Rises to form the Right Arch of the M (Teal).
    6. Trails off cleanly.
  -->
  
  <!-- The Underline Part -->
  <path 
    d="M12 80 L145 80" 
    stroke="url(#lineGrad)" 
    stroke-width="5" 
    stroke-linecap="round"
  />

  <!-- The "M" Heart-Pulse Symbol -->
  <!-- Starting from end of underline (145, 80) -->
  <!-- Curve up to left peak (Heart lobe 1) -->
  <!-- Sharp drop to center (Ventricle/Pulse) -->
  <!-- Curve up to right peak (Heart lobe 2) -->
  <!-- Curve down to finish -->
  <path 
    d="M145 80 
       C 155 80, 155 30, 175 30 
       C 185 30, 190 45, 195 65 
       L 200 85 
       L 205 65
       C 210 45, 215 30, 225 30
       C 245 30, 245 80, 255 80
       L 265 80" 
    stroke="url(#symbolGrad)" 
    stroke-width="5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />

  <!-- Optional: Subtle "Med" text could go here, but keeping it clean per "PulseM" concept -->
</svg>
