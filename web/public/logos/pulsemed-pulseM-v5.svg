<svg viewBox="0 0 200 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- PulseM V5: Lowercase pulse with the baseline becoming the pulse line -->
  <defs>
    <linearGradient id="roseText5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E11D48"/>
      <stop offset="100%" stop-color="#E11D48"/>
    </linearGradient>
  </defs>
  
  <!-- "pulse" lowercase -->
  <text x="8" y="42" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="32" 
    font-weight="500"
    letter-spacing="-0.01em"
    fill="#E11D48">pulse</text>
  
  <!-- Pulse line emerges from the 'e' and becomes M -->
  <g transform="translate(102, 0)">
    <!-- Connecting line from text baseline -->
    <path d="M-2 32 L8 32" stroke="#E11D48" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- The M made of fragmented pulse -->
    <path d="M10 32 L14 24" stroke="#E11D48" stroke-width="3" stroke-linecap="round"/>
    <path d="M15 26 L19 38" stroke="#E11D48" stroke-width="3" stroke-linecap="round"/>
    <path d="M20 36 L24 16" stroke="#E11D48" stroke-width="3" stroke-linecap="round"/>
    <path d="M25 18 L29 48" stroke="#E11D48" stroke-width="4" stroke-linecap="round"/>
    <path d="M30 46 L34 16" stroke="#E11D48" stroke-width="3" stroke-linecap="round"/>
    <path d="M35 18 L39 36" stroke="#E11D48" stroke-width="3" stroke-linecap="round"/>
    <path d="M40 34 L44 24" stroke="#E11D48" stroke-width="3" stroke-linecap="round"/>
    <path d="M45 26 L49 32" stroke="#E11D48" stroke-width="3" stroke-linecap="round"/>
    <path d="M51 32 L60 32" stroke="#E11D48" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Subtle glitch -->
    <path d="M25 20 L29 46" stroke="#E11D48" stroke-width="2" stroke-linecap="round" stroke-opacity="0.2" transform="translate(2, -1)"/>
  </g>
</svg>
