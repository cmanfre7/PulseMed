<svg viewBox="0 0 200 55" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- PulseMed Final Logo: Dark slate text + Rose M with fading trace -->
  <defs>
    <!-- Gradient for fading trace line -->
    <linearGradient id="fadeTrace" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E11D48" stop-opacity="0"/>
      <stop offset="50%" stop-color="#E11D48" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#E11D48" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- "Pulse" text in dark slate -->
  <text x="12" y="35" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="28" 
    font-weight="600"
    letter-spacing="0.02em"
    fill="#1E293B">Pulse</text>
  
  <!-- Fading straight EKG trace line connecting to M -->
  <path 
    d="M0 39 L107 39" 
    stroke="url(#fadeTrace)" 
    stroke-width="2.5" 
    stroke-linecap="round"
    fill="none"
  />
  
  <!-- M-shaped pulse in rose (baseline at y=39 to connect with trace) -->
  <g transform="translate(105, 7)">
    <path 
      d="M2 32 L8 32 L12 32 L12 10 L22 38 L28 10 L34 38 L44 10 L44 32 L48 32 L54 32" 
      stroke="#E11D48" 
      stroke-width="3.5" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      fill="none"
    />
  </g>
</svg>
