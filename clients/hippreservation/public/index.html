<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hip Preservation Navigator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5b2d82;
      --primary-light: #7c4dab;
      --primary-dark: #3d1d5c;
      --gold: #c9a962;
      --gold-light: #e8d5a3;
      --lavender: #e8dff0;
      --lavender-light: #f5f0f9;
      --surface: #ffffff;
      --surface-elevated: #fafbfc;
      --surface-dim: #f4f5f7;
      --text-primary: #1a1d21;
      --text-secondary: #5e6670;
      --text-muted: #8b939f;
      --border: #e4e7ec;
      --border-light: #f0f2f5;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 12px 40px rgba(0,0,0,0.12);
      --shadow-xl: 0 24px 80px rgba(0,0,0,0.18);
      --shadow-glow: 0 0 40px rgba(91,45,130,0.25);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-smooth: 300ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Plus Jakarta Sans', system-ui, sans-serif; background: #f8f9fb; min-height: 100vh; }

    /* ===== WIDGET CONTAINER ===== */
    #hipguide-widget {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 9999;
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
    }

    /* ===== FLOATING BUBBLE ===== */
    .chat-bubble {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-lg), var(--shadow-glow);
      transition: all var(--transition-smooth);
      position: relative;
      overflow: hidden;
    }
    .chat-bubble::after {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      border-radius: 50%;
      border: 2px solid var(--primary-light);
      opacity: 0.4;
      animation: pulse-ring 2.5s ease-out infinite;
    }
    .chat-bubble:hover { transform: scale(1.08) translateY(-2px); }
    .chat-bubble:active { transform: scale(0.95); }
    .chat-bubble.open::after { animation: none; opacity: 0; }
    .chat-bubble svg { width: 28px; height: 28px; fill: white; position: relative; z-index: 1; }
    
    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 0.4; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    /* ===== CHAT WINDOW ===== */
    .chat-window {
      position: absolute;
      bottom: 80px;
      right: 0;
      width: 420px;
      height: 620px;
      background: var(--surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      opacity: 0;
      visibility: hidden;
      transform: translateY(24px) scale(0.92);
      transform-origin: bottom right;
      transition: all var(--transition-smooth);
      border: 1px solid var(--border-light);
    }
    .chat-window.open { opacity: 1; visibility: visible; transform: translateY(0) scale(1); }

    /* ===== HEADER ===== */
    .chat-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .chat-header-left { display: flex; align-items: center; gap: 12px; }
    .chat-avatar {
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.15);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .chat-avatar svg { width: 24px; height: 24px; fill: white; }
    .chat-title h3 { font-size: 16px; font-weight: 600; margin: 0; }
    .chat-title span { font-size: 12px; opacity: 0.8; display: flex; align-items: center; gap: 6px; margin-top: 2px; }
    .status-dot { width: 6px; height: 6px; background: #4ade80; border-radius: 50%; animation: status-pulse 2s ease infinite; }
    @keyframes status-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .close-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.15);
      width: 36px;
      height: 36px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }
    .close-btn:hover { background: rgba(255,255,255,0.2); }
    .close-btn svg { width: 18px; height: 18px; fill: white; }

    /* ===== TAB BAR ===== */
    .tab-bar {
      display: flex;
      background: var(--surface);
      padding: 6px;
      gap: 4px;
      border-bottom: 1px solid var(--border-light);
      flex-shrink: 0;
    }
    .tab-btn {
      flex: 1;
      padding: 10px 12px;
      background: transparent;
      border: none;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: var(--radius-sm);
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .tab-btn svg { width: 16px; height: 16px; fill: currentColor; opacity: 0.7; }
    .tab-btn:hover { background: var(--surface-dim); color: var(--text-primary); }
    .tab-btn.active { 
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      box-shadow: var(--shadow-sm);
    }
    .tab-btn.active svg { opacity: 1; }

    /* ===== TAB CONTENT ===== */
    .tab-content { 
      flex: 1; 
      overflow: hidden; 
      display: none; 
      flex-direction: column;
    }
    .tab-content.active { display: flex; }

    /* ===== CHAT TAB ===== */
    .chat-messages-wrap {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    .chat-messages-wrap::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('/hipbackground.svg');
      background-size: 85% 95%;
      background-repeat: no-repeat;
      background-position: right center;
      opacity: 0.25;
      pointer-events: none;
      z-index: 0;
    }
    .chat-messages {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: linear-gradient(180deg, var(--surface-dim) 0%, var(--surface) 100%);
      position: relative;
      z-index: 1;
    }
    .chat-messages > * { position: relative; z-index: 1; }
    .chat-messages::-webkit-scrollbar { width: 5px; }
    .chat-messages::-webkit-scrollbar-track { background: transparent; }
    .chat-messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

    .message {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: var(--radius-lg);
      font-size: 14px;
      line-height: 1.6;
    }
    .message.bot { 
      background: var(--surface);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
    }
    .message.user { 
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      box-shadow: var(--shadow-md);
    }
    .message.typing { display: flex; gap: 5px; padding: 18px 22px; background: var(--surface); }
    .message.typing span { 
      width: 8px; height: 8px; background: var(--primary-light); border-radius: 50%; 
      animation: typingDot 1.4s infinite; 
    }
    .message.typing span:nth-child(2) { animation-delay: 0.2s; }
    .message.typing span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typingDot { 0%, 60%, 100% { transform: translateY(0); opacity: 0.4; } 30% { transform: translateY(-8px); opacity: 1; } }

    .welcome-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, rgba(201,169,98,0.15) 0%, rgba(201,169,98,0.05) 100%);
      border: 1px solid rgba(201,169,98,0.3);
      color: var(--gold);
      font-size: 11px;
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 20px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .welcome-badge::before { content: 'âœ¦'; font-size: 10px; }

    .quick-actions { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    .quick-action {
      background: var(--surface-dim);
      border: 1px solid var(--border);
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    .quick-action:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* ===== INPUT AREA ===== */
    .chat-input-area {
      padding: 16px 20px;
      background: var(--surface);
      border-top: 1px solid var(--border-light);
      display: flex;
      gap: 12px;
      align-items: flex-end;
      flex-shrink: 0;
    }
    .input-wrapper {
      flex: 1;
      background: var(--surface-dim);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      transition: all var(--transition-fast);
    }
    .input-wrapper:focus-within { border-color: var(--primary-light); box-shadow: 0 0 0 3px rgba(91,45,130,0.1); }
    .chat-input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      background: transparent;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      max-height: 100px;
      line-height: 1.5;
      color: var(--text-primary);
    }
    .chat-input::placeholder { color: var(--text-muted); }
    .chat-input:focus { outline: none; }
    .send-btn {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }
    .send-btn:hover { transform: scale(1.05); }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .send-btn svg { width: 20px; height: 20px; fill: white; }

    .chat-disclaimer {
      padding: 10px 20px;
      background: var(--surface-elevated);
      border-top: 1px solid var(--border-light);
      font-size: 10px;
      color: var(--text-muted);
      text-align: center;
      flex-shrink: 0;
    }

    /* ===== LIBRARY TAB - SIDEBAR LAYOUT ===== */
    .library-container {
      flex: 1;
      display: flex;
      min-height: 0;
      overflow: hidden;
    }
    .library-sidebar {
      width: 140px;
      background: var(--lavender-light);
      border-right: 1px solid var(--border-light);
      display: flex;
      flex-direction: column;
      padding: 8px;
      gap: 4px;
      overflow-y: auto;
      flex-shrink: 0;
    }
    .sidebar-tab {
      padding: 10px 12px;
      background: transparent;
      border: 1px solid transparent;
      border-radius: var(--radius-sm);
      font-size: 11px;
      font-weight: 500;
      color: var(--primary);
      cursor: pointer;
      text-align: left;
      transition: all var(--transition-fast);
      line-height: 1.3;
    }
    .sidebar-tab:hover {
      background: var(--lavender);
      border-color: var(--primary-light);
    }
    .sidebar-tab.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    .library-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: var(--surface);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .library-header {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--gold);
    }
    .pdf-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      text-decoration: none;
      color: var(--text-primary);
    }
    .pdf-btn:hover {
      border-color: var(--primary);
      background: var(--lavender-light);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }
    .pdf-btn svg {
      width: 20px;
      height: 20px;
      fill: var(--primary);
      flex-shrink: 0;
    }
    .pdf-btn span {
      font-size: 12px;
      font-weight: 500;
      line-height: 1.3;
    }
    .pdf-btn .download-icon {
      margin-left: auto;
      width: 16px;
      height: 16px;
      fill: var(--text-muted);
    }
    .pdf-btn:hover .download-icon { fill: var(--primary); }

    /* ===== VIDEOS TAB ===== */
    .videos-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }
    .video-categories {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 12px;
      background: var(--surface);
      border-bottom: 1px solid var(--border-light);
      flex-shrink: 0;
    }
    .video-cat-btn {
      padding: 6px 12px;
      background: var(--surface-dim);
      border: 1px solid var(--border);
      border-radius: 16px;
      font-size: 10px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
      white-space: nowrap;
    }
    .video-cat-btn:hover { border-color: var(--primary-light); color: var(--primary); }
    .video-cat-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    .video-grid {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      align-content: start;
    }
    .video-card {
      background: var(--surface);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      overflow: hidden;
      cursor: pointer;
      transition: all var(--transition-fast);
      text-decoration: none;
      color: inherit;
    }
    .video-card:hover {
      border-color: var(--primary);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }
    .video-thumb {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: var(--surface-dim);
      overflow: hidden;
    }
    .video-thumb img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 36px;
      height: 36px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.9;
      transition: all var(--transition-fast);
    }
    .video-card:hover .video-play-icon { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
    .video-play-icon svg { width: 16px; height: 16px; fill: white; margin-left: 2px; }
    .video-info {
      padding: 10px;
    }
    .video-info h4 {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.3;
      margin-bottom: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .video-info span {
      font-size: 10px;
      color: var(--text-muted);
    }
    .video-category-tag {
      display: inline-block;
      padding: 2px 6px;
      background: var(--lavender);
      color: var(--primary);
      font-size: 9px;
      font-weight: 600;
      border-radius: 8px;
      margin-top: 6px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 480px) {
      #hipguide-widget { bottom: 16px; right: 16px; }
      .chat-window { 
        width: calc(100vw - 32px); 
        height: calc(100vh - 100px);
        bottom: 76px;
      }
      .chat-bubble { width: 56px; height: 56px; }
      .library-sidebar { width: 100px; }
      .sidebar-tab { font-size: 10px; padding: 8px; }
      .video-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div id="hipguide-widget">
    <div class="chat-window" id="chatWindow">
      <!-- Header -->
      <div class="chat-header">
        <div class="chat-header-left">
          <div class="chat-avatar">
            <svg viewBox="0 0 24 24">
              <path d="M3 8 C3 3 9 2 12 2 C15 2 21 3 21 8 L21 10 C21 12 19 13 17 13 L7 13 C5 13 3 12 3 10 Z" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="1.5"/>
              <circle cx="12" cy="11" r="4.5" fill="white" opacity="0.9"/>
              <path d="M12 15.5 L12 17 L9 22 L11 22 L12 19 L13 22 L15 22 L12 17 Z" fill="white"/>
            </svg>
          </div>
          <div class="chat-title">
            <h3>Hip Preservation Navigator</h3>
            <span><span class="status-dot"></span>Recovery Companion</span>
          </div>
        </div>
        <button class="close-btn" id="closeChat">
          <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </button>
      </div>

      <!-- Tab Bar -->
      <div class="tab-bar">
        <button class="tab-btn active" data-tab="chat">
          <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
          Chat
        </button>
        <button class="tab-btn" data-tab="library">
          <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
          Library
        </button>
        <button class="tab-btn" data-tab="videos">
          <svg viewBox="0 0 24 24"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>
          Videos
        </button>
      </div>

      <!-- Chat Tab -->
      <div class="tab-content active" id="tab-chat">
        <div class="chat-messages-wrap">
          <div class="chat-messages" id="chatMessages">
            <div class="message bot">
              <div class="welcome-badge">Recovery Companion</div>
              <div>Hi there! I'm your Hip Preservation Navigator. I'm here to help answer questions about your hip surgery journey, recovery process, and more.</div>
              <div class="quick-actions">
                <button class="quick-action" data-msg="What should I expect after PAO surgery?">PAO Recovery</button>
                <button class="quick-action" data-msg="How long until I can return to sports?">Return to Sports</button>
                <button class="quick-action" data-msg="What exercises help with hip preservation?">PT Exercises</button>
              </div>
            </div>
          </div>
        </div>
        <div class="chat-disclaimer">Educational information only. Always follow your surgeon's specific instructions.</div>
        <div class="chat-input-area">
          <div class="input-wrapper">
            <textarea class="chat-input" id="chatInput" placeholder="Ask about your hip surgery journey..." rows="1"></textarea>
          </div>
          <button class="send-btn" id="sendBtn">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
          </button>
        </div>
      </div>

      <!-- Library Tab -->
      <div class="tab-content" id="tab-library">
        <div class="library-container">
          <div class="library-sidebar" id="librarySidebar"></div>
          <div class="library-content" id="libraryContent"></div>
        </div>
      </div>

      <!-- Videos Tab -->
      <div class="tab-content" id="tab-videos">
        <div class="videos-container">
          <div class="video-categories" id="videoCategories"></div>
          <div class="video-grid" id="videoGrid"></div>
        </div>
      </div>
    </div>

    <button class="chat-bubble" id="chatBubble">
      <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
    </button>
  </div>

  <script>
    (function() {
      // ===== LIBRARY DATA (organized by category) =====
      const libraryCategories = [
        {
          id: 'dysplasia',
          name: 'Hip Dysplasia',
          pdfs: [
            { title: 'Understanding Hip Dysplasia', file: 'understanding-hip-dysplasia-what-you-need-to-know.pdf' },
            { title: 'What Causes Hip Dysplasia?', file: 'what-causes-hip-dysplasia.pdf' },
            { title: 'Diagnosis of Hip Dysplasia', file: 'diagnosis-of-hip-dysplasia.pdf' },
            { title: 'Questions to Ask Your Doctor', file: 'questions-to-ask-your-doctor-understanding-hip-dysplasia-in-adolescents.pdf' },
          ]
        },
        {
          id: 'rehab',
          name: 'Therapy and Rehab',
          pdfs: [
            { title: 'Pre-Surgery Physical Therapy Exercises', file: 'hip-preservation-physical-therapy-exercises.pdf' },
            { title: 'Hip Arthroscopy Rehabilitation', file: 'hip-arthroscopy-rehabilitation.pdf' },
            { title: 'PAO Rehabilitation Protocol', file: 'pao-rehab.pdf' },
            { title: 'Daily Recovery Log', file: 'daily-recovery-log.pdf' },
          ]
        },
        {
          id: 'arthroscopy',
          name: 'Hip Arthroscopy',
          pdfs: [
            { title: 'Pre and Post Operative Instructions', file: 'hip-arthroscopy-pre-and-post-operative-instructions.pdf' },
            { title: 'Hip Arthroscopy Surgery Checklist', file: 'surgery-checklist.pdf' },
            { title: 'Return-to-Sport Timeline', file: 'return-to-sport-timeline-after-hip-arthroscopy.pdf' },
            { title: 'Everyday Life After Hip Arthroscopy', file: 'everyday-life-after-hip-arthroscopy.pdf' },
          ]
        },
        {
          id: 'pao',
          name: 'Periacetabular Osteotomy (PAO)',
          pdfs: [
            { title: 'Overview of PAO and What to Expect', file: 'overview-of-periacetabular-osteotomy-pao-and-what-to-expect.pdf' },
            { title: 'Preparing for PAO Surgery', file: 'preparing-for-pao-surgery.pdf' },
            { title: 'PAO Surgery Checklist', file: 'pao-surgery-checklist.pdf' },
            { title: 'PAO Surgery: Risks and Recovery', file: 'pao-surgery-risks-complications-and-recovery-process.pdf' },
            { title: 'Life After PAO', file: 'life-after-pao-recovery-physical-therapy-and-faqs.pdf' },
          ]
        },
        {
          id: 'combined',
          name: 'Combined Hip Arthroscopy and PAO',
          pdfs: [
            { title: 'Combined Surgery Pre-Operative', file: 'combined-hip-preservation-surgery-pre-operative.pdf' },
            { title: 'Combined Surgery Checklist', file: 'surgery-checklist-combined-hip-arthroscopy-and-ganz-osteotomy.pdf' },
            { title: 'Managing Recovery from Combined Surgeries', file: 'managing-recovery-from-combined-surgeries.pdf' },
            { title: 'Ambit Pain Control Pump Instructions', file: 'ambit-pain-control-pump-instructions.pdf' },
          ]
        }
      ];

      // ===== VIDEOS DATA (organized by category) =====
      const videoCategories = [
        { id: 'all', name: 'All' },
        { id: 'dysplasia', name: 'Hip Dysplasia' },
        { id: 'pao', name: 'PAO Surgery' },
        { id: 'arthroscopy', name: 'Hip Arthroscopy' },
        { id: 'rehab', name: 'Rehab & PT' },
        { id: 'stories', name: 'Patient Stories' },
        { id: 'surgeons', name: 'Meet the Surgeons' },
      ];

      const videos = [
        { id: 1, title: 'Non-Surgical Options | Hip Dysplasia | Dr. Patel', youtube: 'VIDEO_ID_1', category: 'dysplasia', thumb: 'https://img.youtube.com/vi/VIDEO_ID_1/mqdefault.jpg' },
        { id: 2, title: 'What is Recovery Like? | Hip Dysplasia | Dr. Patel', youtube: 'VIDEO_ID_2', category: 'dysplasia', thumb: 'https://img.youtube.com/vi/VIDEO_ID_2/mqdefault.jpg' },
        { id: 3, title: 'Do I Have Hip Dysplasia? | Dr. Patel', youtube: 'VIDEO_ID_3', category: 'dysplasia', thumb: 'https://img.youtube.com/vi/VIDEO_ID_3/mqdefault.jpg' },
        { id: 4, title: 'What are Surgical Options? | Hip Dysplasia | Dr. Patel', youtube: 'VIDEO_ID_4', category: 'dysplasia', thumb: 'https://img.youtube.com/vi/VIDEO_ID_4/mqdefault.jpg' },
        { id: 5, title: 'PAO Surgery Explained', youtube: 'VIDEO_ID_5', category: 'pao', thumb: 'https://img.youtube.com/vi/VIDEO_ID_5/mqdefault.jpg' },
        { id: 6, title: 'Hip Arthroscopy Overview', youtube: 'VIDEO_ID_6', category: 'arthroscopy', thumb: 'https://img.youtube.com/vi/VIDEO_ID_6/mqdefault.jpg' },
        { id: 7, title: 'Physical Therapy After Surgery', youtube: 'VIDEO_ID_7', category: 'rehab', thumb: 'https://img.youtube.com/vi/VIDEO_ID_7/mqdefault.jpg' },
        { id: 8, title: "Patient Success Story: Sarah's Journey", youtube: 'VIDEO_ID_8', category: 'stories', thumb: 'https://img.youtube.com/vi/VIDEO_ID_8/mqdefault.jpg' },
        { id: 9, title: 'Meet Dr. Nimesh Patel', youtube: 'VIDEO_ID_9', category: 'surgeons', thumb: 'https://img.youtube.com/vi/VIDEO_ID_9/mqdefault.jpg' },
      ];

      // ===== ELEMENTS =====
      const bubble = document.getElementById('chatBubble');
      const chatWindow = document.getElementById('chatWindow');
      const closeBtn = document.getElementById('closeChat');
      const input = document.getElementById('chatInput');
      const sendBtn = document.getElementById('sendBtn');
      const messagesContainer = document.getElementById('chatMessages');
      const tabBtns = document.querySelectorAll('.tab-btn');
      const tabContents = document.querySelectorAll('.tab-content');

      let isOpen = false;
      let isLoading = false;
      let conversationHistory = [];
      let activeLibraryCategory = 'dysplasia';
      let activeVideoCategory = 'all';

      // ===== WIDGET TOGGLE =====
      function toggleChat() {
        isOpen = !isOpen;
        chatWindow.classList.toggle('open', isOpen);
        bubble.classList.toggle('open', isOpen);
        if (isOpen) setTimeout(() => input.focus(), 300);
      }
      bubble.addEventListener('click', toggleChat);
      closeBtn.addEventListener('click', toggleChat);

      // ===== TAB SWITCHING =====
      tabBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          tabBtns.forEach(b => b.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));
          btn.classList.add('active');
          document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
        });
      });

      // ===== LIBRARY RENDERING =====
      function renderLibrarySidebar() {
        const sidebar = document.getElementById('librarySidebar');
        sidebar.innerHTML = libraryCategories.map(cat => `
          <button class="sidebar-tab${cat.id === activeLibraryCategory ? ' active' : ''}" data-cat="${cat.id}">
            ${cat.name}
          </button>
        `).join('');
        
        sidebar.querySelectorAll('.sidebar-tab').forEach(btn => {
          btn.addEventListener('click', () => {
            sidebar.querySelectorAll('.sidebar-tab').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            activeLibraryCategory = btn.dataset.cat;
            renderLibraryContent();
          });
        });
      }

      function renderLibraryContent() {
        const content = document.getElementById('libraryContent');
        const category = libraryCategories.find(c => c.id === activeLibraryCategory);
        
        content.innerHTML = `
          <div class="library-header">${category.name}</div>
          ${category.pdfs.map(pdf => `
            <a href="/pdfs/${pdf.file}" download class="pdf-btn">
              <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"/></svg>
              <span>${pdf.title}</span>
              <svg class="download-icon" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
            </a>
          `).join('')}
        `;
      }

      // ===== VIDEOS RENDERING =====
      function renderVideoCategories() {
        const container = document.getElementById('videoCategories');
        container.innerHTML = videoCategories.map(cat => `
          <button class="video-cat-btn${cat.id === activeVideoCategory ? ' active' : ''}" data-cat="${cat.id}">
            ${cat.name}
          </button>
        `).join('');
        
        container.querySelectorAll('.video-cat-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            container.querySelectorAll('.video-cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            activeVideoCategory = btn.dataset.cat;
            renderVideoGrid();
          });
        });
      }

      function renderVideoGrid() {
        const grid = document.getElementById('videoGrid');
        const filtered = activeVideoCategory === 'all' 
          ? videos 
          : videos.filter(v => v.category === activeVideoCategory);
        
        grid.innerHTML = filtered.map(video => `
          <a href="https://www.youtube.com/watch?v=${video.youtube}" target="_blank" rel="noopener" class="video-card">
            <div class="video-thumb">
              <img src="${video.thumb}" alt="${video.title}" onerror="this.style.display='none'">
              <div class="video-play-icon">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              </div>
            </div>
            <div class="video-info">
              <h4>${video.title}</h4>
              <span class="video-category-tag">${videoCategories.find(c => c.id === video.category)?.name || video.category}</span>
            </div>
          </a>
        `).join('');
      }

      // ===== CHAT =====
      input.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 100) + 'px';
      });

      async function sendMessage(text) {
        if (!text || isLoading) return;

        addMessage(text, 'user');
        conversationHistory.push({ role: 'user', content: text });
        input.value = '';
        input.style.height = 'auto';
        isLoading = true;
        sendBtn.disabled = true;

        const typingEl = addTypingIndicator();

        try {
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text, history: conversationHistory.slice(-10) })
          });
          const data = await response.json();
          typingEl.remove();
          const botMessage = data.answer || data.response || 'I had trouble processing that. Could you try rephrasing?';
          addMessage(botMessage, 'bot');
          conversationHistory.push({ role: 'assistant', content: botMessage });
        } catch (error) {
          typingEl.remove();
          addMessage('Having trouble connecting. Please try again.', 'bot');
        }

        isLoading = false;
        sendBtn.disabled = false;
        input.focus();
      }

      function addMessage(text, type) {
        const msg = document.createElement('div');
        msg.className = `message ${type}`;
        msg.textContent = text;
        messagesContainer.appendChild(msg);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function addTypingIndicator() {
        const typing = document.createElement('div');
        typing.className = 'message bot typing';
        typing.innerHTML = '<span></span><span></span><span></span>';
        messagesContainer.appendChild(typing);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        return typing;
      }

      sendBtn.addEventListener('click', () => sendMessage(input.value.trim()));
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) { 
          e.preventDefault(); 
          sendMessage(input.value.trim()); 
        }
      });

      // Quick actions
      document.querySelectorAll('.quick-action').forEach(btn => {
        btn.addEventListener('click', () => sendMessage(btn.dataset.msg));
      });

      // Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && isOpen) toggleChat();
      });

      // ===== INIT =====
      renderLibrarySidebar();
      renderLibraryContent();
      renderVideoCategories();
      renderVideoGrid();
    })();
  </script>
</body>
</html>
